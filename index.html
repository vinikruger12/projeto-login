<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    <main>
        <section id="login">
            <div id="foto">


            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faca login para acessar sua conta e poder fazer as configuracoes no seu ambiente.</p>
                
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="idemail" autocomplete="email" placeholder="Seu e-mail" required maxlength="50">
                        <label for="idemail">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">key</span>
                        <input type="password" name="password" id="idsenha" autocomplete="current-password" placeholder="Sua senha" required minlength="8" maxlength="30">
                        <label for="idsenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
